apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-h2c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-h2c
  template:
    metadata:
      labels:
        app: test-h2c
        version: v1
    spec:
      containers:
      - image: core.harbor.pml.com.cn/library/traffic:v1.0
        args:
        - h2c-server
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        name: h2c
        env:
        - name: POD_NAME
          valueFrom:
              fieldRef:
                  fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
              fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: test-h2c
spec:
  ports:
  - name: http2
    port: 80
    targetPort: 80
  selector:
    app: test-h2c